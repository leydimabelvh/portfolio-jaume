<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaume Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles/style.css">
</head>
<body class="body">
    <header>
        <div class="header__wrapper">
            <div class="header__content">
                <div class="header__imageContainer">
                    <img src="" alt="">
                    <span class="header__logoText">LOGO</span>
                </div>
                <nav class="header__navigationContainer">
                    <ul class="header__navigationList">
                        <li class="header__navigationItem"><a class="header__navigationItem--link" href="#">HOLA</a></li>
                        <li class="header__navigationItem"><a class="header__navigationItem--link" href="#">PROYECTOS</a></li>
                        <li class="header__navigationItem"><a class="header__navigationItem--link" href="#">HABLEMOS</a></li>
                    </ul>
                </nav>
                <div class="header__buttonContainer">
                    <button class="header__buttonText">CURRÍCULUM</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="introdcution__infoWrapper">
            <div class="introduction__infoContent">
                <div class="introduction__detailContainer">
                    <span class="introduction__greetingText">¡Hola a todos!</span>
                    <h2 class="introduction__title">Soy Jaume</h2>
                    <p class="introduction__description">Frontend Developer que le encanta implementar diseños que inspiran y atraen a las personas.</p>
                    <div class="introduction__iconContainer">
                        <div class="introduction__icon">
                            <img src="./assets/icons/icon-phone.svg" alt="Icon">
                        </div>
                        <div class="introduction__icon">
                            <img src="./assets/icons/icon-important_mail.svg" alt="Icon">
                        </div>
                        <div class="introduction__icon">
                            <img src="./assets/icons/icon-instagram.svg" alt="Icon">
                        </div>
                        <div class="introduction__icon">
                            <img src="./assets/icons/icon-twitter_squared.svg" alt="Icon">
                        </div>
                    </div>
                </div>
                <div class="introduction__imageContainer">
                    <img src="./assets/images/jaume.png" alt="Image of a person called Jaume">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
